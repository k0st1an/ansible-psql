---
# file: defaults/main.yml

psql_version:       "9.5"
psql_encoding:      "UTF-8"
psql_locale:        "en_US.UTF-8"
psql_admin_user:    "postgres"

psql_users: []
psql_dbs: []
psql_user_priv: []

# pg_hba.conf
psql_hba:
  - type: 'local'
    db: 'all'
    user: 'postgres'
    address: ''
    method: 'peer'

# postgresql.conf
psql_listen_address:
  - "localhost"   # *, localhost, 127.0.0.1
psql_listen_port:   5432
psql_ssl:           true
